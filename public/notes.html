<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>My Note App</title>
</head>
<body>
  <div class="form-container">
    <input type="text" id="note-title-input" placeholder="Note Title">
    <textarea id="note-text-input" placeholder="Note Text"></textarea>
    <button id="add-note-button">New Note</button>
    <button id="clear-form-button">Clear Form</button>
  </div>

  <div class="main-container">
    <div class="note-container">
  <ul id="notes-list">
    <!-- Saved note titles and texts will be displayed here -->
  </ul>
</div>
    <div class="selected-note-container">
      <h2>Selected Note</h2>
      <div id="selected-note-title"></div>
      <div id="selected-note-text"></div>
    </div>
  </div>

  <script src="notes.js"></script>
</body>
</html>
